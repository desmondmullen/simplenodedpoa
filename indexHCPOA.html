    <script>
      let theShortFileName = ''
      function generate() {
        const theClientName = prompt("Please enter the name of the client:");
        const theClientNameInAllCaps = theClientName.toUpperCase();
        const thePrimaryAgentName = prompt("Please enter the name of the client's primary agent:");
        const theSuccessorAgentName = prompt("Please enter the name of the client's successor agent:");
        // const theAttyName = prompt("Please enter the attorney's name:");
        // const theFirmName = prompt("Please enter the name of the attorney's firm:");
        const theCounty = prompt("Please enter the name of the county where this document will be signed:");
        const theCountyUpperCase = theCounty.toUpperCase();
        const todaysDate = new Date();
        const theShortMonth = ("0" + (todaysDate.getMonth() + 1)).slice(-2);
        const theShortDate = ("0" + todaysDate.getDate()).slice(-2);
        const theShortYear = ("0" + todaysDate.getYear()).slice(-2);
        const theFullYear = new Date().getFullYear();
        const theClientAndDate = theClientName + ' ' + theShortMonth + theShortDate + theFullYear
        const theFileName = `HCPOA ${theClientAndDate}.html`;
        theShortFileName = `HCPOA ${theClientAndDate}`;
        const theFileData = `<html xmlns:o="urn:schemas-microsoft-com:office:office"
xmlns:w="urn:schemas-microsoft-com:office:word"

<div class=WordSection1>
<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>STATE
OF NORTH CAROLINA</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif;
letter-spacing:.5pt'>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>HEALTH CARE
POWER OF ATTORNEY</span></b></p>

<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>GRANTED BY ${theClientNameInAllCaps}</span></b></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif;
letter-spacing:.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif;
letter-spacing:.5pt'>&nbsp;</span></p>

<p class=MsoBodyText>[NOTICE:&nbsp; YOU SHOULD USE THIS DOCUMENT TO NAME A
PERSON AS YOUR HEALTH CARE AGENT IF YOU ARE COMFORTABLE GIVING THAT PERSON
BROAD AND SWEEPING POWERS TO MAKE HEALTH CARE DECISIONS FOR YOU.&nbsp; THERE IS
NO LEGAL REQUIREMENT THAT ANYONE EXECUTE A HEALTH CARE POWER OF ATTORNEY.]</p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif;
letter-spacing:.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif;
letter-spacing:.5pt'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><u><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>GENERAL INSTRUCTIONS</span></u><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>:&nbsp; <i>You
have the right to name someone to make health care decisions for you when you
cannot make or communicate those decisions.&nbsp; This form may be used to
create a health care power of attorney, and meets the requirements of North
Carolina law.&nbsp; However, you are not required to use this form, and North
Carolina law allows the use of other forms that meet cerÂ­tain
requirements.&nbsp; If you prepare your own health care power of attorney, you
should be very careful to make sure it is consistent with North Carolina law.</i></span></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif;letter-spacing:.5pt'>&nbsp;</span></i></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>This document gives the person you
designate as your health care agent <b>broad powers</b> to make health care
decisions for you when you cannot make the decision yourself or cannot
communicate your decision to other people.&nbsp; You should discuss your wishes
concerning life-prolonging measures, mental health treatment, and other health
care decisions with your health care agent.&nbsp; Except to the extent that you
express specific limitations or restrictions in this form, your health care
agent may make any health care decision you could make yourself.</span></i></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif;letter-spacing:.5pt'>&nbsp;</span></i></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>This form does not impose a duty on your
health care agent to exercise granted powers but, when a power is exercised,
your health care agent will be obligated to use due care to act in your best
interests and in accordance with this document.</span></i></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></i></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>This Health Care Power of Attorney form
is intended to be valid in any jurisdiction in which it is presented, but
places outside North Carolina may impose requirements that this form does not
meet.</span></i></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></i></p>

<p class=MsoNormal style='text-align:justify'><i><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>If you want to use this form, you must
complete it, sign it, and have your signature witnessed by two qualified
witnesses and proved by a notary public.&nbsp; Follow the instructions about
which choices you can initial very carefully.&nbsp; Do not sign this form until
two witnesses and a notary public are present to watch you sign it.&nbsp; You
then should give a copy to your health care agent and to any alternates you
name.&nbsp; You should consider filing it with the Advance Health Care
Directive Registry maintained by the North Carolina Secretary of State:&nbsp; <u>https://www.sosnc.gov/ahcdr</u></span></i></p>

<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></b></p>

<p class=MsoNormal><span style='mso-fareast-font-family:"Times New Roman"'><o:p>&nbsp;</o:p></span></p>

<span style='font-size:12.0pt;font-family:"Times New Roman",serif;mso-fareast-font-family:
"Times New Roman";mso-ansi-language:EN-US;mso-fareast-language:EN-US;
mso-bidi-language:AR-SA'><br clear=all style='page-break-before:always'>
</span>

<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>Health Care

<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></b></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Designation
of Health Care Agent</u></span></b><span style='font-size:11.0pt;font-family:
"Bookman Old Style",serif'>.&nbsp; I, ${theClientNameInAllCaps}, being of sound mind, hereby
appoint the following person(s) to serve as my health care agent(s) to act for
me and in my name (in any way I could act in person) to make health care
decisions for me as authorized in this document.&nbsp; My designated health
care agent(s) shall serve alone, in the order named.</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<b>It is my wish that my designated Health Care Agent shall confer with
________________________________, [provided, however, that my child has reached
the age of _______ (____),] provided [further], however, that my acting Health
Care Agent shall maintain the controlling decision in all matters pertaining to
my health care as defined herein.</b></span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
If my health care agent is my spouse and living separate and apart from me as a
result of marital discord or divorced from me, then the successor health care
agent shall serve.&nbsp; Any successor health care agent designated shall be
vested with the same power and duties as if originally named as my health care
agent, and shall serve any time his or her predecessor is not reasonably
available or is unwilling or unable to serve in that capacity.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoBodyTextIndent style='margin-left:0in'><span style='letter-spacing:
0pt'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Pursuant to N.C.G.S.
Section 32A-21, my acting health care agent shall have the power to designate
in writing successor or substitute</span> <span style='letter-spacing:0pt'>agents,
who shall serve as my health care agent under the terms and conditions of this</span>
<span style='letter-spacing:0pt'>instrument, subject to any restrictions or
limitations in such written designation.&nbsp; My acting health care agent may
appoint an individual to act in lieu of, or prior to, the successor health care
agents designated by me in this instrument.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Effectiveness
of Appointment</u></span></b><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>.&nbsp;
My designation of a health care agent expires only when I revoke it.&nbsp;
Absent revocation, the authority granted in this document shall become
effective when and if one of the physician(s) listed below, if any, determines
that I lack capacity to make or communicate decisions relating to my health
care, and will continue in effect during that incapacity, or until my death,
except if I authorize my health care agent to exercise my rights with respect
to anatomical gifts, autopsy, or disposition of my remains, this authority will
continue after my death to the extent necessary to exercise that authority.</span></p>

<p class=MsoNormal style='mso-line-height-alt:8.0pt'><span style='font-size:
11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;

style='font-size:11.0pt;line-height:150%;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Telephone No.:&nbsp; ________________________________</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>If no physician(s) named above is reasonably
available, the determination that I lack capacity to make or communicate
decisions relating to my health care shall be made by my attending physician.</span></p>

<p class=MsoNormal align=center style='text-align:center;line-height:150%'><span
style='font-size:11.0pt;line-height:150%;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<b>OR</b></span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>2</span></b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><u>Effectiveness
of Appointment</u></b>.&nbsp; My designation of a health care agent expires
only when I revoke it.&nbsp; Absent revocation, the authority granted in this
document shall become effective when and if my attending physician determines
that I lack capacity to make or communicate decisions relating to my health
care, and will continue in effect during that incapacity, or until my death,
except if I authorize my health care agent to exercise my rights with respect
to anatomical gifts, autopsy, or disposition of my remains, this authority will
continue after my death to the extent necessary to exercise that authority.</span></p>

<p class=MsoNormal style='margin-left:27.0pt;text-indent:-27.0pt'><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>3.&nbsp;&nbsp;&nbsp; <u>Revocation</u></span></b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>.&nbsp; At any
time while I am competent, I may revoke this power of attorney in a writing I
sign or by communicating my intent to revoke, in any clear and consistent
manner, to my health care agent or my health care provider.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>4.&nbsp;&nbsp;&nbsp; <u>General
Statement of Authority Granted</u></span></b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>.&nbsp; Subject to any restrictions set
forth in Section 5 below, I grant to my health care agent full power and
authority to make and carry out all health care decisions for me. These
decisions include, but are not limited to:</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
A.&nbsp;&nbsp;&nbsp; Requesting, reviewing, and receiving any information,
verbal or written, regarding my physical or mental health, including, but not
limited to, medical and hospital records, and to consent to the disclosure of
this information.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
I intend for my health care agent to be treated as I would be with respect to
my rights regarding the use and disclosure of my individually identifiable
health information or other medical records.&nbsp; This release authority
applies to any information governed by the Health Insurance Portability and
Accountability Act of 1996 (&quot;HIPAA&quot;), 42 U.S.C. Â§ 1320d and 45 C.F.R.
Â§ 160-164, as amended.&nbsp; </span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><b><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></b></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><b><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
I have signed a separate authorization for the release of medical information.</span></b></p>

<p class=MsoNormal style='margin-left:.75in;text-indent:-.75in'><b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></b></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
B.&nbsp;&nbsp;&nbsp; Employing or discharging my health care providers.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
C.&nbsp;&nbsp;&nbsp; Consenting to and authorizing my admission to and discharge
from a hospital, nursing or convalescent home, hospice, long-term care
facility, or other health care facility.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
D.&nbsp;&nbsp;&nbsp; Consenting to and authorizing my admission to and
retention in a facility for the care or treatment of mental illness.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
E.&nbsp;&nbsp;&nbsp; Consenting to and authorizing the administration of
medications for mental health treatment and electroconvulsive treatment (ECT),
commonly referred to as &quot;shock treatment.&quot;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
F.&nbsp;&nbsp;&nbsp; Giving consent for, withdrawing consent for, or withholding
consent for, X-ray, anesthesia, medication, surgery, and all other diagnostic
and treatment procedures ordered by or under the authorization of a licensed
physician, dentist, podiatrist, or other health care provider.&nbsp; This
authorization specifically includes the power to consent to measures for relief
of pain.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
G.&nbsp;&nbsp;&nbsp; Authorizing the withholding or withdrawal of
life-prolonging measures.</span></p>

<p class=MsoNormal><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
H.&nbsp;&nbsp;&nbsp; Providing my medical information at the request of any
individual acting as my attorney-in-fact under a durable power of attorney or
as a Trustee or successor Trustee under any Trust Agreement of which I am a
Grantor or Trustee, or at the request of any other individual whom my health
care agent believes should have such information. I desire that such
information be provided whenever it would expedite the prompt and proper
handling of my affairs or the affairs of any person or entity for which I have
some responsibility.&nbsp; In addition, I authorize my health care agent to
take any and all legal steps necessary to ensure compliance with my
instructions providing access to my protected health information.&nbsp; Such
steps shall include resorting to any and all legal procedures in and out of
courts as may be necessary to enforce my rights under the law and shall include
attempting to recover attorneys' fees against anyone who does not comply with
this health care power of attorney.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
I.&nbsp;&nbsp;&nbsp;&nbsp; To the extent I have not already made valid and
enforceable arrangements during my lifetime that have not been revoked,
exercising any right I may have to authorize an autopsy or direct the
disposition of my remains.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-indent:-.75in'><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
J.&nbsp;&nbsp;&nbsp; Taking any lawful actions that may be necessary to carry
out these decisions, including, but not limited to:&nbsp; (i) signing,
executing, delivering, and acknowledging any agreement, release, authorization,
or other document that may be necessary, desirable, convenient, or proper in
order to exercise and carry out any of these powers; (ii) granting releases of
liability to medical providers or others; and (iii) incurring reasonable costs
on my behalf related to exercising these powers, provided that this health care
power of attorney shall not give my health care agent general authority over my
property or financial affairs.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>5.&nbsp;&nbsp;&nbsp; <u>Special
Provisions and Limitations</u>.&nbsp; </span></b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>[Notice:&nbsp; The authority granted in
this document is intended to be as broad as possible so that your health care
agent will have authority to make any decisions you could make to obtain or
terminate any type of health care treatment or service. If you wish to limit
the scope of your health care agentâs powers, you may do so in this section. If
none of the following is initialed, there will be no special limitations on
your agentâs authority.]</span></p>

  <p class=BODYTEXT><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>E.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  decisions regarding autopsy and disposition of remains on my behalf, the
  authority of my health care agent is subject to the following special
  provisions and limitations.&nbsp; (Here you may include any specific

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>7.&nbsp;&nbsp;&nbsp; <u>Guardianship
Provision</u></span></b><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>.&nbsp;
If it becomes necessary for a court to appoint a guardian of my person, I
nominate the persons designated in Section 1, in the order named, to be the
guardian of my person, to serve without bond or security.&nbsp; The guardian
shall act consistently with N.C.G.S.&nbsp;35A-1201(a)(5).</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>8.&nbsp;&nbsp;&nbsp; <u>Reliance of
Third Parties on Health Care Agent</u></span></b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
A.&nbsp;&nbsp;&nbsp; No person who reasonably relies in good faith upon the
authority of or any representations by my health care agent shall be liable to
me, my estate, my heirs, successors, assigns, or personal repreÂ­sentatives, for
actions or omissions in reliance on that authority or those representations.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
B.&nbsp;&nbsp;&nbsp; The powers conferred on my health care agent by this
document may be exercised by my health care agent alone, and my health care agent's
signature or action taken under the authority granted in this document may be
accepted by persons as fully authorized by me and with the same force and
effect as if I were personally present, competent, and acting on my own
behalf.&nbsp; All acts performed in good faith by my health care agent pursuant
to this power of attorney are done with my consent and shall have the same
validity and effect as if I were present and exercised the powers myself, and
shall inure to the benefit of and bind me, my estate, my heirs, successors,
assigns, and personal representatives.&nbsp; The authority of my health care
agent pursuant to this power of attorney shall be superior to and binding upon
my family, relatives, friends, and others.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><b><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>9.&nbsp;&nbsp;&nbsp;
<u>Priority of Visitation</u>.&nbsp; </span></b></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
A.&nbsp;&nbsp;&nbsp; In the event of my incapacity, my Health Care Agent shall
be afforded the first opportunity to visit with my attending physician and me.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
B.&nbsp;&nbsp;&nbsp; If I am unable to express my own desires regarding
visitation or discuss my care with my attending physician, my Health Care Agent
shall have the sole right to decide when and if other parties may visit with my
attending physician or me.&nbsp; My Health Care Agent shall have the authority
to limit subsequent contact by third parties and relatives with my attending
physician and myself.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
C.&nbsp;&nbsp;&nbsp; This provision is intended to clearly establish my Health
Care Agentâs authority over my blood relatives or legal representatives who may
hold priority over visitation, health care decisions, and conferences with
treating physicians, in the event of my incapacity, under applicable law or
custom.</span></p>

<p class=MsoNormal style='margin-left:.75in;text-align:justify;text-indent:
-.75in'><span style='font-size:11.0pt;font-family:"Bookman Old Style",serif;
letter-spacing:.5pt'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>10.&nbsp;&nbsp;&nbsp;&nbsp; <u>Revocation
of Prior Powers of Attorney</u></span></b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>. I revoke any prior health care power
of attorney.&nbsp; The preceding sentence is not intended to revoke any general
powers of attorney, some of the provisions of which may relate to health care;
however, this power of attorney shall take precedence over any health care
provisions in any valid general power of attorney I have not revoked.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>11.&nbsp;&nbsp;&nbsp;&nbsp; <u>Jurisdiction,
Severability, and Durability</u></span></b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>.&nbsp; This Health Care Power of
Attorney is intended to be valid in any jurisdiction in which it is
presented.&nbsp; The powers delegated under this power of attorney are
severable, so that the invalidity of one or more powers shall not affect any
others.&nbsp; This power of attorney shall not be affected or revoked by my
incapacity or mental incompetence.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>12.&nbsp;&nbsp;&nbsp;&nbsp; <u>Health
Care Agent Not Liable</u></span></b><span style='font-size:11.0pt;font-family:
"Bookman Old Style",serif'>.&nbsp; My health care agent and my health care
agent's estate, heirs, successors, and assigns are hereby released and forever
discharged by me, my estate, my heirs, successors, assigns, and personal
representatives from all liability and from all claims or demands of all kinds
arising out of my health care agent's acts or omissions, except for my health
care agent's willful misconduct or gross negligence.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>13.&nbsp;&nbsp;&nbsp;&nbsp; <u>No Civil
or Criminal Liability</u></span></b><span style='font-size:11.0pt;font-family:
"Bookman Old Style",serif'>.&nbsp; No act or omission of my health care agent,
or of any other person, entity, institution, or facility acting in good faith
in reliance on the authority of my health care agent pursuant to this Health
Care Power of Attorney shall be considered suicide, nor the cause of my death
for any civil or criminal purÂ­poses, nor shall it be considered unprofessional
conduct or as lack of professional competence.&nbsp; Any person, entity,
institution, or facility against whom criminal or civil liability is asserted
because of conduct authorized by this Health Care Power of Attorney may
interpose this document as a defense.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><b><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>14.&nbsp;&nbsp;&nbsp;&nbsp; <u>Reimbursement</u></span></b><span
style='font-size:11.0pt;font-family:"Bookman Old Style",serif'>.&nbsp; My
health care agent shall be entitled to reimbursement for all reasonable
expenses incurred as a result of carrying out any provision of this directive.</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Bookman Old Style",serif'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; By
signing here, I indicate that I am mentally alert and competent, fully informed
as to the contents of this document, and understand the full import of this
grant of powers to my health care agent.</span></p>
